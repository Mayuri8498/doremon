<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		div.relative
		{
			position: relative;
			width: 400px;
			height: 200px;
			border: 3px solid blue;
		}
		div.absolute
		{
			position: absolute;
			top: 40px;
			right: 10px;
			width: 200px;
			height: 100px;
			border: 3px solid #73AD21;
		}
	</style>
</head>
<body>
	<div class="relative">This is a big box;
		<div class="absolute">This is under big box;</div>
	</div>
</body>
</html>
